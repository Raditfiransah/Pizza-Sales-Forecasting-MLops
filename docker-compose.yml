# ======================================================
# Services:
#   - api:    FastAPI prediction service (port 8000)
#   - mlflow: MLflow tracking UI        (port 5000)
#
# Usage:
#   docker compose up -d          # Start all services
#   docker compose up -d api      # Start API only
#   docker compose down           # Stop all
#   docker compose logs -f        # View logs
# ======================================================

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pizza-forecast-api
    ports:
      - "8000:8000"
    volumes:
      - ./mlruns:/app/mlruns
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  mlflow:
    image: python:3.10-slim
    container_name: pizza-mlflow-ui
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    command: >
      bash -c "pip install --no-cache-dir mlflow &&
               mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri /mlruns"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
